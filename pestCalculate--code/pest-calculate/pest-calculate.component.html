<div class="container-fluid" style="text-align:center; margin-top:2rem; height: 150%">
  <div class="row">
    <div class="col-md-12" *ngIf="!optSelection">

      <mat-card class="example-card mat-elevation-z12" > 
        <mat-card-title> Pesticide Calculation </mat-card-title>
        <mat-card-subtitle>Please select the required case to calculate</mat-card-subtitle>
        <mat-card-content>
          <mat-radio-group class="example-radio-group" [(ngModel)]="selectedCase">
            <mat-radio-button class="example-radio-button" style="vertical-align: middle;"  *ngFor="let solution of solutions" [value]="solution.value">
              {{solution.name}}
            </mat-radio-button>
          </mat-radio-group>
          <!-- <div class="example-selected-value">Your selected option is: {{selectedCase}}</div> -->
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" [disabled]="!selectedCase" (click)="navigate()">Submit</button>
        </mat-card-actions>
      </mat-card>

    </div> <!-- col is closed-->
    <!-- <button mat-raised-button color="primary" style="float: left; margin-left: 10px;" *ngIf="optSelection" (click)="goToOptions()"><i class="material-icons"> keyboard_backspace </i>Go back </button> -->
    <button mat-raised-button color="primary" style=" margin-left: 1rem; margin-right: 1rem; width: 100%;" *ngIf="optSelection" (click)="goToOptions()"><i class="material-icons"> keyboard_backspace </i>Go back </button>

    <div class="col-md-12" style="padding:50px;" *ngIf="optSelection === 'opt1'">  
      <anms-case-one></anms-case-one></div>
    <div class="col-md-12" style="padding:60px;" *ngIf="optSelection === 'opt2'">
      <anms-case-two></anms-case-two></div>
    <div class="col-md-12" style="padding:60px;" *ngIf="optSelection === 'opt3'"> 
      <anms-case-three></anms-case-three></div>
    <!-- <div style="margin: auto">
        <button mat-raised-button color="primary" *ngIf="optSelection" (click)="goToOptions()"><i class="material-icons"> keyboard_backspace </i>Go back </button>
    </div> -->
  </div> <!--row is closed-->
</div> <!-- container is closed-->
